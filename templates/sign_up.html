{% extends 'base.html' %}

{% block title %}Sign-up{% endblock %}

{% block content %}
<h3>Sign-up</h3>

<form method="post">
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <input type="email" class="col-sm-8 form-control" id="email" name="email" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="first_name" class="col control-label">First name</label>
        <input type="text" class="col-sm-8 form-control" id="first_name" name="first_name" placeholder="First name">
    </div>
    <div class="form-group">
        <label for="last_name" class="col control-label">Last name</label>
        <input type="text" class="col-sm-8 form-control" id="last_name" name="last_name" placeholder="Last name">
    </div>

    <div class="form-group">
        <label for="password1" class="col control-label">Password</label>
        <input type="password" class="col-sm-8 form-control" id="password1" name="password1" placeholder="Enter password">
    </div>
    <div class="form-group">
        <label for="password2" class="col control-label">Confirm password</label>
        <input type="password" class="col-sm-8 form-control" id="password2" name="password2" placeholder="Enter password">
    </div>

    <br/>

    <button type="submit" class="btn btn-primary col-sm-4">Login</button>

</form>
{% endblock %}
