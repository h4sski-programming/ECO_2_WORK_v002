{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h3>Login</h3>

<form method="post">
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <input type="email" class="col-sm-8 form-control" id="email" name="email" placeholder="Enter email">
    </div>

    <div class="form-group">
        <label for="password" class="col control-label">Password</label>
        <input type="password" class="col-sm-8 form-control" id="password" name="password" placeholder="Enter password">
    </div>

    <br/>

    <button type="submit" class="btn btn-primary col-sm-4">Login</button>

</form>
{% endblock %}
